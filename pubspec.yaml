name: fdfms_app
description: A new Flutter project.
publish_to: none
version: 1.0.1+1
environment:
  sdk: ">=3.3.4 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  get: ^4.3.8
  get_storage: ^2.0.3
  curved_labeled_navigation_bar: ^2.0.2
  settings_ui: ^2.0.2
  flutter_slidable: ^3.1.0
  material_design_icons_flutter: ^7.0.7296
  flutter_localizations:
    sdk: flutter
  animated_snack_bar: ^0.4.0
  slide_to_act: ^2.0.2
  table_calendar: ^3.0.0
  provider: ^6.0.0
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  syncfusion_flutter_calendar: ^25.1.40
  url_launcher: ^6.2.6
  
flutter_native_splash:
  color: "#048c7f"
  image: assets/images/fdfms.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "#FFFFFF"
  android: true
  ios: true
  web: true
flutter_launcher_icons:
  android: launcher_icon
  image_path: assets/images/fdfms.png
  min_sdk_android: 21
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: assets/images/fdfms.png
    background_color: "#aaaaaa"
    theme_color: "#aaaaaa"
  windows:
    generate: true
    image_path: assets/images/fdfms.png
    icon_size: 48
  macos:
    generate: true
    image_path: assets/images/fdfms.png
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
